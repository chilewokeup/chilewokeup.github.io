<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-65D21XD6Q0"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'G-65D21XD6Q0');
	</script>
	{%- if page.title and page.layout != "home" %}
		{%- assign post_title = " | " | append: page.title %}
	{%- endif %}
	<title>{{ site.title }}{{ post_title }}</title>
	<meta charset="utf-8" />
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-config" content="/assets/images/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!-- Maximum of 155 characters -->
	<meta name="description" content="{{ page.description | default: site.description }}">
	<!-- Maximum 35 characters -->
	<meta property="og:title" content="{{ site.title }}{{ post_title }}" />
	<meta property="og:url" content="https://chilewokeup.github.io/" />
	<!-- Maximum 65 characters -->
	<meta property="og:description" content="{{ page.description | default: site.description }}">
	<!-- Image(JPG or PNG) with a size less than 300KB and minimum dimensions of 300 x 200 -->
	<meta property="og:image" content="{{ page.thumbnail | default: site.thumbnail }}">
	<meta property="og:type" content="article" />
	<meta property="og:locale" content="en_NZ" />
	<meta property="og:locale:alternate" content="en_US" />
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
	<link rel="manifest" href="/assets/images/favicon/site.webmanifest">
	<link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#fb0007">
	<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->
</head>
